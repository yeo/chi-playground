<div class="section has-text-centered">
  <div class="container">

    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL}}" class="button">
      Previous
    </a>
    {{ end }}

    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="button">
      Next
    </a>
    {{ end }}

      {{ range .Paginator.Pagers }}
        <a class='button' href="{{ .URL }}" class="{{ if eq . $.Paginator }}active{{ end }} right btn border-right">{{.PageNumber}}</a>
      {{ end }}
  </div>
</div>
